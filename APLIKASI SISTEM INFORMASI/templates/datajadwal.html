<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Jadwal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">Sistem Informasi Akademik</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Data Jadwal</h2>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Kembali ke Dashboard</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Kode Jadwal</th>
                    <th>Kode Matakuliah</th>
                    <th>NIDN</th>
                    <th>Tanggal</th>
                    <th>Jam</th>
                </tr>
            </thead>
            <tbody>
                {% for jadwal in data_jadwal %}
                <tr>
                    <td>{{ jadwal.kode_jadwal }}</td>
                    <td>{{ jadwal.kode_mk }}</td>
                    <td>{{ jadwal.nidn }}</td>
                    <td>{{ jadwal.tanggal }}</td>
                    <td>{{ jadwal.jam }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
